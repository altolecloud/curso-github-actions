name: Ejecutar archivo Python

on: 
  push:
    branches: 
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run Python script
      run: python hola_mundo.py
